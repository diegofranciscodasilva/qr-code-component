<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>

  <section class="main">
    <div class="container">
        <div class="image">
          <img src="./assets/images/image-qr-code.png" alt="Image QR Code">
        </div>
    </div>

    <article>
      <h2>Improve you Front-End skills by buildings projects.</h2>
      <p>Scan the QR Code to visit FrontEnd Mentor and take you coding skills to the next level.</p>
    </article>
  </section>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/diegofranciscodasilva" target="_blank">Diego Francisco da Silva</a>.</p>
  </div>

</body>
</html>
